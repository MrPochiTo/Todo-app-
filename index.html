<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scrtipt.js" defer type="module"></script>
    <script src="./utils.js" defer type="module"></script>
    <link rel="stylesheet" href="./public/index.css">
    <title>Todo app</title>
</head>
<body>
    <header class="header">
        <h1>TODO APP</h1>
    </header>

    <main class="main">
        <section class="add-input-container">
            <input type="text" placeholder="Опишите задачу" class="add-todo-input" data-add-todo-input>
            <button class="add-todo-btn" type="button" data-add-todo-btn>Добавить задачу</button>
            <input type="text" placeholder="Поиск по названию" class="search-input" data-search-todo-input>
        </section>

        <section class="todo-list-container" data-todo-container></section>
    </main>

    <template data-todo-template>
        <div class="todo">
            <input type="checkbox" class="todo-checkbox" data-todo-checkbox>
            <div class="todo-info">
                <p class="todo-text" data-todo-text>go to jym</p>
                <span class="todo-creation-date" data-todo-date>03-10-24</span>
            </div>
            <button class="remove-todo-btn" remove-todo-btn>X</button>
        </div>
    </template>
</body>
</html>
